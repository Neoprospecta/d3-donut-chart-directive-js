<htnl>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="../style/d3-donut-chart.min.css">
    </head>

    <body>
        <div style="display: block">
            <div 
                class="donut-chart" 
                colorScheme="schemeCategory20b"
                size="400"
                style="display: inline-block"
                tooltip="popover"
                tooltip-msg="Show de <br> bola <strong>{{value}}</strong>!"
                url="./mock/mock.json" 
            ></div>
            <div 
                class="donut-chart" 
                label="taxonomy"
                slice="reads"
                size="600"
                style="display: inline-block"
                tooltip="circle"
                tooltip-msg="Amount of reads </br>reads: {{reads}}!"
                url="http://www.mocky.io/v2/5a985ae62e000001075532fb" 
            ></div>
            <div 
                class="donut-chart" 
                size="300"
                style="display: inline-block"
                url="./mock/mock.json" 
            ></div>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

    <script src="../script/d3-donut-chart.min.js"></script>

</htnl>
