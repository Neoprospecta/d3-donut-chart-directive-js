<htnl>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/Neoprospecta/d3-donut-chart-directive-js/72280c9b/dist/style.min.css">
    </head>

    <body>
        <div style="display: block">
            <div 
                class="donut-chart" 
                colorScheme="schemeCategory20b"
                labelStyle="text"
                width="400"
                height="400"
                style="display: inline-block"
                tooltip="percentage"
                tooltip-msg="Show de <br> bola <strong>{{value}}</strong>!"
                url="./mock/mock.json" 
            ></div>
            <div 
                class="donut-chart" 
                labelStyle="percentage"
                slice="reads"
                legend="taxonomy"
                width="600"
                height="600"
                style="display: inline-block"
                tooltip="circle"
                tooltip-msg="Amount of reads </br>reads: {{reads}}!"
                url="http://www.mocky.io/v2/5a985ae62e000001075532fb" 
            ></div>
            <div 
                class="donut-chart" 
                width="300"
                height="400"
                labelStyle="none"
                legend="name"
                style="display: inline-block"
                tooltip="percentage"
                url="./mock/mock.json" 
            ></div>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

    <script src="https://cdn.rawgit.com/Neoprospecta/d3-donut-chart-directive-js/72280c9b/dist/script.min.js"></script>

</htnl>
