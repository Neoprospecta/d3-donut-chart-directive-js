<htnl>

    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style/index.css">
    </head>

    <body>
        <div style="display: block">
            <div 
                class="donut-chart" 
                colorScheme="schemeCategory20b"
                size="400"
                style="display: inline-block"
                tooltip="popover"
                tooltip-msg="Show de <br> bola <strong>{{value}}</strong>!"
                url="./mock/mock.json" 
            ></div>
            <div 
                class="donut-chart" 
                label="taxonomia"
                slice="reads"
                size="600"
                style="display: inline-block"
                tooltip="circle"
                tooltip-msg="Quantidade de </br>reads = {{reads}}!"
                url="http://www.mocky.io/v2/5a94693f3500003c009b0e95" 
            ></div>
            <div 
                class="donut-chart" 
                colorScheme="schemeSet2"
                size="300"
                style="display: inline-block"
                tooltip="circle"
                url="./mock/mock.json" 
            ></div>
        </div>
    </body>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v0.3.min.js"></script>

    <script src="script/index.js"></script>

</htnl>
